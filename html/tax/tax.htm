<!Doctype HTML>
<html>
<title>Tax Calculator</title>
<h1>Welcome to the tax calculator</h1>
<h2>Enter your income</h2>
<input type="text" id="A1">
<button type="submit" id="B1" onclick="calculate()">submit</button>
<script>
  function calculate(){
      var x;
      var y=0;
       x = document.getElementById("A1").value;
      if (x>20000) {
	  if(x>50000) {
	      y=(x - 50000)*0.3 + 30000*0.2;
	  }
	  else{
	      y = (x-20000)*0.2;

	  }
      }
     
      document.getElementById("itax").innerHTML ="Your income tax is $"+y;
  }
</script>
<h2 id="itax">Your income tax is <h2>
</html>
